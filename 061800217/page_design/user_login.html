<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="user_style.css">
    <link rel="shortcut icon" type="image/x-icon" href="antOutline-codepen-circle.svg">
    <title>User_Login</title>
</head>
<body>
    <div id="wrap">
        <div id="picture">
            <img alt="图片" src="图片1.png">
        </div>
        <div id="userLogin">
            <h1>登录</h1>
            <p>登录账号</p>
            <div id="loginWrite">
                <embed id="sign" src="antOutline-tablet.svg" type="image/svg+xml" >
                <input type="text" value="请输入账号">                
            </div>
            <p>登录密码</p>
            <div id="loginWrite">
                <embed id="sign" src="antOutline-lock.svg" type="image/svg+xml" >
                <input type="password" value="请输入密码">                
            </div>
            <input id="submitButton" type="submit" value="登录">
            <input id="goSignup" type="button" value="注册新账号→" 
                onclick="window.location.href='user_signup.html'">
        </div>
    </div>
</body>
</html>
