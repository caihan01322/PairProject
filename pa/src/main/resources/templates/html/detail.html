<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:fragment="detail">
    <div class="interval" style="font-weight: bold; font-size: x-large; text-align: center">
        <span th:text="${paper.getTitle()}"></span>
    </div>
    <div class="interval">
        <span>摘要：</span>
        <span th:text="${paper.getAbst()}"></span>
    </div>
    <div class="interval">
        <span>关键词：</span>
        <span th:each="keyword:${paper.getKeywords()}">
            <a th:text="${keyword}" th:href="@{/getPapersByKeyword/}+${keyword}" style="color: blue"></a>;
        </span>
    </div>
    <div class="interval">
        <span>原文链接：</span>
        <a th:text="${paper.getLink()}" style="color: blue" th:href="${paper.getLink()}"></a>
    </div>
    <div class="btn">
        <a th:href="@{/currentPage}">
            <button type="button" class="layui-btn">返回</button>
        </a>
        <a th:href="@{/delete/}+${paper.getPid()}" type="button" class="layui-btn layui-btn-danger">删除</a>
    </div>
</div>
</body>
</html>
