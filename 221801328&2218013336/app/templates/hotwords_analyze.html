    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
         var app = new Vue({
            el:"#main",
            data: {
                message: "2021",
                names: ["ICCV",
                        "ECCV",
                        "CVPR"],
                date: [
                        "2015",
                        "2016",
                        "2017",
                        "2018",
                        "2019",
                        "2020"
                    ],
                series: [
                    {
                        "data": [
                            0,
                            534,
                            0,
                            620,
                            0,
                            1034
                        ],
                        "name": "ICCV",
                        "stack": "总量",
                        "type": "line"
                    },
                    {
                        "data": [
                            0,
                            1354,
                            0,
                            1555,
                            0,
                            2500
                        ],
                        "name": "ECCV",
                        "stack": "总量",
                        "type": "line"
                    },
                    {
                        "data": [
                            0,
                            0,
                            782,
                            0,
                            2205,
                            3200
                        ],
                        "name": "CVPR",
                        "stack": "总量",
                        "type": "line"
                    }
                ]
                
            },
            mounted(){
                this.initChart();
            },
            methods: {

            showValue(event){
                var e = event.currentTarget;
                msg = e.innerHTML;
                
                this.message = msg;
            },
           
            initChart:function() {
                // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('echart'));

            myChart.setOption({

                title: {
                    text: '折线图堆叠'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: this.names
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: this.date
                },
                yAxis: {
                    type: 'value'
                },
                series: this.series
                })


            }
        }
    })
    </script>
