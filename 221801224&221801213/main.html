<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
    <div id="wrap">

        <div id="navBar">
            <div class="logo">
                logo
            </div>
            <button class="logOut" onclick="window.location.href = './login.html'">
                退出
            </button>
        </div>

        <div id="leftsideBar">
            <button class="button">论文查询</button>
            <!-- <button class="button">收藏列表</button> -->
            <button class="button" onclick="window.location.href = './analysis.html'">分析统计</button>
        </div>

        <div id="main">
            <div id="searchBar">
                <input type="text" id="textSearch" placeholder="   请输入论文的相关信息" v-model="userInput">
                <button id="buttonSearch" @click="doSearching"><span>查询</span></button>
            </div>
            <div id="resultBar">
                <div class="resultItem" v-for="item in outputInfo">
                    <div class="itemHeading">no.{{ item.paper_id }}: {{ item.title }}</div>
                    <div class="itemContent">{{ item.summary }}</div>
                    <div class="itemOperation">
                        <button class="keyWord">关键词</button>
                        <button class="keyWord">关键词2</button>
                        <button class="keyWord">关键词3</button>
                        <a :href="item.link" target="_blank">
                            <div class="sourceLink">原文链接</div>
                        </a>
                        <div class="operation">修改论文</div>

                        <div class="deleteArt" @click="deleteArticle(item.paper_id)">删除论文</div>

                    </div>
                </div>
                <div id="pageBar" v-show="isShow">
                    <button class="pageButtoun" id="prePage" @click="pageUp">上一页</button>
                    <button class="pageButtoun" id="nextPage" @click="pageDown">下一页</button>
                    <span class="pageCount">{{ pageNow }}/{{ pageNum }}</span>
                    <!-- <input type="button" value="上一页" class="PageButtoun" id="prePage">
                    <input type="button" value="下一页" class="PageButtoun" id="nextPage"> -->
                </div>
            </div>

        </div>

        <div id="rightsideBar">
            <div id="hotWordRank">
                热词榜
            </div>
            <div class="rank" v-for="item in hotWordArr" @click="doSearchingwithHotWord(item)">
                {{ item }}
            </div>
        </div>

    </div>


    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- axios在线地址 -->
    <script src="https:/unpkg.com/axios/dist/axios.min.js"></script>

    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>

    <!--  -->
    <script src="./main.js"></script>
</body>

</html>
