<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>柱状图</title>
    <!-- 引入 echarts.js -->
    <script src="layui/echarts.min.js"></script>
    <script src="layui/jquery.min.js"></script>
    <style>
        #part1 {
            border: solid 3px #c3cab9;
            margin-left: 100px;
            margin-top: 20px;
            width: 500px;
            height: 320px;
            float: left;
        }

        #part2 {
            border: solid 3px #c3cab9;
            margin-top: 20px;
            margin-left: 50px;
            width: 500px;
            height: 320px;
            float: left;
        }

        #part3 {
            /* div 换行 */
            border: solid 3px #c3cab9;
            margin-left: 100px;
            margin-top: 20px;
            width: 500px;
            height: 320px;
            float: left;
            clear: left;
        }

        #part4 {
            border: solid 3px #c3cab9;
            margin-top: 20px;
            margin-left: 50px;
            width: 500px;
            height: 320px;
            float: left;
        }

        #part5 { /* div 换行 */
            border: solid 3px #c3cab9;
            margin-left: 100px;
            margin-top: 20px;
            width: 500px;
            height: 320px;
            float: left;
            clear: left;
        }

        #part6 {
            border: solid 3px #c3cab9;
            margin-top: 20px;
            margin-left: 50px;
            width: 500px;
            height: 320px;
            float: left;
        }
    </style>
</head>
<body style="background-color:#ffffff">
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div style="margin-left: 10px;margin-top: 10px;position: relative">
    <div id="part1"></div>
    <div id="part2"></div>
    <div id="part3"></div>
    <div id="part4"></div>
</div>
<script type="text/javascript">

    //柱状图1
    var myChart1 = echarts.init(document.getElementById('part1'));
    //折线图1
    var myChart2 = echarts.init(document.getElementById('part2'));

    //饼图1
    var myChart3 = echarts.init(document.getElementById('part3'));
    //饼图2
    var myChart4 = echarts.init(document.getElementById('part4'));

    $.get('/keywords/dataTozhuAndzhe', function (data) {

        myChart1.setOption({
            title: {
                textStyle: {
                    color: 'rgba(0,0,0,0.8)'
                },
                text: '关键词折线图',
                left: 'center'
            },
            backgroundColor: '#e6ffff',
            xAxis: {
                type: 'category',
                data: data.x,
                axisLabel: {
                    interval: 0,//显示所有x轴标签显示
                    rotate: 45, //逆时针旋转45度
                    textStyle: {
                        color: '#000000'
                    }
                }
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    textStyle: {
                        color: '#000000'
                    }
                }
            },
            series: [{
                data: data.y,
                type: 'line'
            }]

        });

        myChart2.setOption({
            title: {
                textStyle: {
                    color: 'rgba(0,0,0,0.8)'
                },
                text: '关键词折线图',
                left: 'center'
            },
            backgroundColor: '#e6ffff',
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: data.x,
                axisLabel: {
                    interval: 0,//显示所有x轴标签显示
                    rotate: 45, //逆时针旋转45度
                    textStyle: {
                        color: '#000000'
                    }
                }
            },
            yAxis: {
                type: 'value',
                axisLabel: {
                    textStyle: {
                        color: '#000000'
                    }
                }
            },
            series: [{
                data: data.y,
                type: 'line',
                areaStyle: {
                    color: '#ff4a6d'
                }
            }]

        });

        myChart4.setOption({
            legend: {
                textStyle: {
                    color: 'rgba(0,0,0,0.8)'
                },
                orient: 'vertical',
                left: 10,
                data: data.x
            }
        });
    });
    //饼图
    // 异步加载数据
    $.get('/keywords/dataTobin', function (data) {
        myChart3.setOption({
            backgroundColor: '#e6ffff',
            title: {
                textStyle: {
                    color: 'rgba(0,0,0,0.8)'
                },
                text: '关键词百分比饼图1',
                // subtext: '纯属虚构',
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },

            series: [
                {
                    name: '用户来源',
                    type: 'pie',    // 设置图表类型为饼图
                    radius: '55%',  // 饼图的半径
                    data: data.data_pie,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0,0,0,0.5)'
                        }
                    }

                }
            ]
        });

        myChart4.setOption({
            backgroundColor: '#e6ffff',
            title: {
                textStyle: {
                    color: 'rgba(0,0,0,0.8)'
                },
                text: '关键词百分比饼图2',

                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b}: {c} ({d}%)'
            },
            series: [
                {
                    name: '用户来源',
                    type: 'pie',
                    radius: ['50%', '70%'],
                    data: data.data_pie,
                    avoidLabelOverlap: false,
                    label: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        label: {
                            show: true,
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    },
                    labelLine: {
                        show: false
                    }

                }
            ]
        });
    });

    // 当我们浏览器缩放的时候，图表也等比例缩放
    window.addEventListener("resize", function () {
        myChart1.resize();
        myChart2.resize();
        myChart3.resize();
        myChart4.resize();
    });
</script>
</body>
</html>
