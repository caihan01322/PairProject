<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主页</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">

    <style>

        body {
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
            background-image: url("img/index.jpg");
        }

        img {
            width: 100%;
            height: 100%;
        }

        .layui-carousel {
            border: 1px solid #0C0C0C;
            margin: 0 auto;
            margin-top: 50px;
        }

        .layui-btn-container {
            margin-top: 50px;
        }

        h1 {
            margin-top: 20px;
            font-family: 楷体;
            color: white;
        }

    </style>
</head>
<body>

<h1 align="center"> 爬论文平台 </h1>
<!--轮播图-->
<div class="layui-carousel" id="test">
    <div carousel-item="">
        <div><img src="img/1.jpg"></div>
        <div><img src="img/2.jpg"></div>
        <div><img src="img/3.jpg"></div>
        <div><img src="img/4.jpg"></div>
    </div>
</div>
<!--登录按钮-->

<div class="layui-btn-container" align="center">

    <button type="button" class="layui-btn layui-btn-normal " id="btn" style="background-color: #4F4F4F">
        <a href="login.html" type="button" style="color: white">登录系统</a>
    </button>
</div>
<script src="layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
    layui.use(['carousel'], function () {
        var carousel = layui.carousel;
        //图片轮播
        carousel.render({
            elem: '#test'
            , width: '1100px'
            , height: '500px'
            , interval: 1800
        });

    });
</script>
</body>
</html>
