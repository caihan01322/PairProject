<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>login</title>
    
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.4.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style=" background: url(http://global.bing.com/az/hprichbg/rb/RavenWolf_EN-US4433795745_1920x1080.jpg) no-repeat center center fixed; background-size: 100%;">
 
 
    <div class="modal-dialog" style="margin-top: 10%;" id="part1">
        <div class="modal-content">
            <div class="modal-header">
 
                <h4 class="modal-title text-center" id="myModalLabel">论文管理系统登录</h4>
            </div>
            <div class="modal-body" id = "model-body">
                <div class="form-group">
 
                    <input type="text" class="form-control"placeholder="用户名" autocomplete="off" name="username">
                </div>
                <div class="form-group">
 
                    <input type="password" class="form-control" placeholder="密码" autocomplete="off" name="password">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="button" class="btn btn-primary form-control" id="login" >登录</button>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-default form-control" id="rigister">注册</button>
                </div>
 
            </div>
        </div>
    </div>


    <div class="modal-dialog" style="margin-top: 10%;display: none;" id="part2">
        <div class="modal-content">
            <div class="modal-header">
<h4 class="modal-title text-center" style="float: left;">注册</h4>
            </div>
            <div class="modal-body" id = "model-body">
                <div class="form-group">
                    <input type="text" class="form-control"placeholder="请设置用户名" autocomplete="off" name="username1">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="请设置密码" autocomplete="off" name="password1">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="再次确认密码" autocomplete="off">
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="return" >返回登录</button>
                    <button type="button" class="btn btn-primary" id="surerigister" >确认注册</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script>
        $("#rigister").click(
            function(){
                $("#part1").hide();
                $("#part2").show();
                
            }
        )
        $("#return").click(
            function(){
                $("#part2").hide();
                $("#part1").show();
            }
        )
        $("#surerigister").click(
            function()
            {
                $.post("http://localhost/tp5/public/test/index/rigister/",{
            username:$("input[name='username1']").val(),
            password:$("input[name='password1']").val(),
        },
		function(data,status){
			alert(data);
	});
            }
        )
        $("#login").click(function(){
            window.location.href="http://localhost/tp5/public/test/index/login?username="+$("input[name='username']").val()+"&"+"password="+$("input[name='password']").val();

        })


    </script>
</body>
</html>
