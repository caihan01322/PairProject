<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>搜索论文</title>
  <style>
    @import url("//unpkg.com/element-ui@2.15.1/lib/theme-chalk/index.css");

    .demo-table-expand {
      font-size: 0;
    }

    .demo-table-expand label {
      width: 90px;
      color: #99a9bf;
    }

    .demo-table-expand .el-form-item {
      margin-right: 0;
      margin-bottom: 0;
      width: 50%;
    }
  </style>
    <link href="__CSS__/currency.css" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>    
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="http://unpkg.com/vue/dist/vue.js"></script>
  <script src="http://unpkg.com/element-ui@2.15.1/lib/index.js"></script>
</head>

<body>
  <div class="topNav">
    <p>论文查询系统</p>
    <a href="#"> </a>
    <a href="/PairProject/221801409&221801418/public/index/LoginInterface/logout"> 退出</a>
    <a href="/PairProject/221801409&221801418/public/index/AnalyseInterface/create"> 论文分析</a>
    <a href="/PairProject/221801409&221801418/public/index/FavorateInterface/create"> 收藏夹</a>
    <a href="/PairProject/221801409&221801418/public/index/SearchInterface/create"> 论文列表</a>
</div>
  <div id="app">
    <el-autocomplete v-model="search" :fetch-suggestions="querySearch" placeholder="请输入内容" @select="handleSelect"
      style="width:50%;margin:15px 400px;">
      <el-select v-model="select" slot="prepend" placeholder="请选择" style="width: 130px">
        <el-option label="按标题搜索" value="1"></el-option>
        <el-option label="按关键词搜索" value="2"></el-option>
        <el-option label="按摘要搜索" value="3"></el-option>
      </el-select>
    </el-autocomplete>
    <template>
      <el-table :data="tableData.slice((currentPage-1)*pageSize,currentPage*pageSize)" border
        style="width: 80%;margin: 15px auto;">
        <el-table-column type="expand">
          <template slot-scope="props">
            <el-form label-position="left" inline class="demo-table-expand">
              <el-form-item label="论文标题">
                <span>{{ props.row.title }}</span>
              </el-form-item>
              <el-form-item label="论文地址">
                <span>{{ props.row.link }}</span>
              </el-form-item>
              <el-form-item label="关键词">
                <span>{{ props.row.keyword }}</span>
              </el-form-item>
              <el-form-item label="发布日期">
                <span>{{ props.row.releasetime }}</span>
              </el-form-item>
              <el-form-item label="摘要" ">
            <span>{{ props.row.abstract }}</span>
          </el-form-item>
        </el-form>
      </template>
    </el-table-column>
    <el-table-column
      min-width=" 5" align="center" label="标题" prop="title">
        </el-table-column>
        <el-table-column min-width="5" align="center" label="关键词" prop="keyword">
        </el-table-column>
        <el-table-column min-width="5" align="center" label="摘要" show-overflow-tooltip prop="abstract">
        </el-table-column>
        <el-table-column label="操作" min-width="3" align="center">
          <template slot-scope="scope">
            <el-button size="mini" @click.native="buttonHandler">查看</el-button>
            <el-button size="mini" @click="handleFavorite(scope.$index, scope.row)">收藏</el-button>
          </template>
        </el-table-column>
      </el-table>
      <el-pagination style="text-align: center;" @current-change="pageChange" :page-size="pageSize"
        layout="total, prev, pager, next, jumper" :total="tableData.length">
      </el-pagination>
    </template>
  </div>
  <script>
    var fromDb = {$try|raw};
    var DDB = [];
    var Main = {
      data() {
        return {
          search: '',
          select: '',
          currentPage: 1,
          pageSize: 7,
          db: fromDb,
          searchTimes: [],
        }
      },
      methods: {
        buttonHandler() {
          alert('点击左侧小箭头查看详细信息！');
        },
                handleFavorite(index,row){
          var list={
            "title":row.title,
            "abstract":row.abstract,
            "typeandyear":row.typeandyear,
            "keyword":row.keyword,
            "releasetime":row.releasetime,
            "link":row.link
          }
          $.cookie("favoriteList",JSON.stringify(list));
          $.ajax({
            tpye:"POST",
            contentType: "application/x-www-form-urlencoded",
            url:'/PairProject/221801409&221801418/public/index/SearchInterface/favoritePaper',
            data:{}, 
            success:function(result){
              console.log("传输成功");
            },
            error:function(msg){
              console.log("传输失败")
            }
          })
          this.tableData.splice(index,1);
        },  
        pageChange(val) {
          this.currentPage = val;
        },
        querySearch(queryString, cb) {
          var searchTimes = this.searchTimes;
          var results = queryString ? searchTimes.filter(this.createFilter(queryString)) : searchTimes;
          // 调用 callback 返回建议列表的数据
          cb(results);
        },
        createFilter(queryString) {
          return (searchTimes) => {
            return (searchTimes.value.toLowerCase().indexOf(queryString.toLowerCase()) === 0);
          };
        },
        loadAll() {
          return [
            { "value": "computer vision", "times": "3300次" },
            { "value": "feature extraction", "times": "2779次" },
            { "value": "image segmentation", "times": "2296次" },
            { "value": "learning (artificial intelligence)", "times": "2197次" },
            { "value": "cameras", "times": "2044次" },
            { "value": "object detection", "times": "2044次" },
            { "value": "image reconstruction", "times": "1667次" },
            { "value": "training", "times": "1568次" },
            { "value": "image classification", "times": "1383次" },
            { "value": "face recognition", "times": "1169次" },
          ];
        },
        handleSelect(item) {
          console.log(item);
        },
      },
      mounted() {
        this.searchTimes = this.loadAll();
      },
      computed: {
        tableData() {
          const search = this.search
          const select = this.select
          function getQueryString(name) {
            var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
              return unescape(r[2]);
            }
            return null;
          }
          var sech = getQueryString("sech");
          if(search!=""){
            sech="";
          }
          if (sech !=null) {
            var sech2=sech;
            sech=null;
            if (select == "1") {
              // filter() 方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。
              // 注意： filter() 不会对空数组进行检测。
              // 注意： filter() 不会改变原始数组。
              return this.db.filter(data => {
                // some() 方法用于检测数组中的元素是否满足指定条件;
                // some() 方法会依次执行数组的每个元素：
                // 如果有一个元素满足条件，则表达式返回true , 剩余的元素不会再执行检测;
                // 如果没有满足条件的元素，则返回false。
                // 注意： some() 不会对空数组进行检测。
                // 注意： some() 不会改变原始数组。
                return Object.keys(data).some(i => {
                  // indexOf() 返回某个指定的字符在某个字符串中首次出现的位置，如果没有找到就返回-1；
                  // 该方法对大小写敏感！所以之前需要toLowerCase()方法将所有查询到内容变为小写。
                  return String(data.title).toLowerCase().indexOf(search) > -1
                })
              })
            }
            else if (select == "2") {
              return this.db.filter(data => {
                return Object.keys(data).some(i => {
                  return String(data.keyword).toLowerCase().indexOf(search) > -1
                })
              })
            }
            else if (select == "3") {
              return this.db.filter(data => {
                return Object.keys(data).some(i => {
                  return String(data.abstract).toLowerCase().indexOf(search) > -1
                })
              })
            }
            return this.db.filter(data => {
              return Object.keys(data).some(i => {
                return String(data.keyword).toLowerCase().indexOf(sech2) > -1
              })
            })
          }
            
          
          else {
            if (select == "1") {
              // filter() 方法创建一个新的数组，新数组中的元素是通过检查指定数组中符合条件的所有元素。
              // 注意： filter() 不会对空数组进行检测。
              // 注意： filter() 不会改变原始数组。
              return this.db.filter(data => {
                // some() 方法用于检测数组中的元素是否满足指定条件;
                // some() 方法会依次执行数组的每个元素：
                // 如果有一个元素满足条件，则表达式返回true , 剩余的元素不会再执行检测;
                // 如果没有满足条件的元素，则返回false。
                // 注意： some() 不会对空数组进行检测。
                // 注意： some() 不会改变原始数组。
                return Object.keys(data).some(i => {
                  // indexOf() 返回某个指定的字符在某个字符串中首次出现的位置，如果没有找到就返回-1；
                  // 该方法对大小写敏感！所以之前需要toLowerCase()方法将所有查询到内容变为小写。
                  return String(data.title).toLowerCase().indexOf(search) > -1
                })
              })
            }
            else if (select == "2") {
              return this.db.filter(data => {
                return Object.keys(data).some(i => {
                  return String(data.keyword).toLowerCase().indexOf(search) > -1
                })
              })
            }
            else if (select == "3") {
              return this.db.filter(data => {
                return Object.keys(data).some(i => {
                  return String(data.abstract).toLowerCase().indexOf(search) > -1
                })
              })
            }
          }
          return this.db
        }
      }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
  </script>
</body>

</html>
