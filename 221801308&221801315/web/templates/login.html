<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.g.forms.cn/icon?family=Material+Icons">
    <link rel="stylesheet" href={{url_for("static",filename="css/header.css" )}}>
    <link rel="stylesheet" href={{url_for("static",filename="css/login.css" )}}>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <title>Sign in</title>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navigater">
                <div class="logo">
                    <img src={{url_for("static",filename="images/favicon.png" )}} alt="logo" class="image" />
                    <h3 class="title">iPaper</h3>
                </div>
                <ul class=" menu">
                    <li class="nav-item"><a href={{url_for("index")}} class="nav-href">Home</a></li>
                    <li class="nav-item"><a href={{url_for("search_view")}} class="nav-href">Search</a></li>
                    <li class="nav-item"><a href={{url_for("contact_view")}} class="nav-href">Contact</a></li>
                    <li class="nav-item"><a href={{url_for("login_view")}} class="nav-href active">Sign in</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="main-top">
                <h3 class="login-title">Sign in</h3>
                <p class="main-para">You don't have a password? Then please</p>
                <p class="main-href"><a href={{url_for("register_view")}} class="main-href ">Sign up</a></p>
            </div>
            <form action="/login" method="POST">
                <fieldset class="login-form">
                    <input type="text" placeholder="  请输入邮箱账号" class="form-item" name="email">
                    <input type="password" placeholder="  请输入密码" class="form-item" name="password"><br />
                    <div class="choose"><input type="checkbox" class="form-check" name="remember"><span
                            class="check-content">Remember
                            me</span></div>
                    <button class="mdc-button mdc-button--raised form-btn" id="login">Sign in</button>
                </fieldset>
            </form>
        </main>
    </div>  
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script>
            var messages = {{ messages | safe }};
            for (var i=0; i<messages.length; i++) {
            alert(messages[i]);
            }
        </script>
    {% endif %}
    {% endwith %}
</body>

</html>
