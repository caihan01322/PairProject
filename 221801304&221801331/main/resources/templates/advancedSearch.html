<script th:src="@{/layui/layui.js}" charset="utf-8"></script>

<script>
    function check() {
        var obj = document.getElementsByName("conference");
        var flag = false;
        for(var i = 0; i < obj.length; i++){
            if(obj[i].checked === true)
                flag = true;
        }
        if(flag === false)
            alert("请至少选中一个会议");
        return flag;
    }
</script>
