<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提示信息</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/warn.css') }}"/>
    <script src="{{ url_for('static',filename='js/timer.js') }}"></script>
    <link rel="shortcut icon" href="{{url_for('static',filename='bitbug_favicon.ico')}}" type="image/x-icon" />
</head>
<body>
<div class="informs">
    <h4>提示信息</h4>
    <p>
        <span class="key-message">{{text}}</span>，
        <span id="timer">5</span>秒后将自动跳转回首页。
    </p>
    <div class="jump-button">
        <button type="submit" class="btn btn-default pull-right" onclick="location='{{ url_for('index') }}'">立即跳转
        </button>
    </div>
</div>
<script type="text/javascript">
    timetojump(5,"{{ url_for('index') }}");
</script>
</body>
</html>
