        //生成图表函数
        function makechart(pyear,ptype,keyword,frequency,pchartnum) {
            var type = 'bar'; //line, bar, horizontalBar,...

                        backgroundColor: 'skyblue',
                        borderColor: 'black',
                        borderWidth: 2,
                    },
                ]
            };

            var options = {            
                scales: {
                    yAxes: [{
                        ticks: {
                            min: 0,
                        }
                    }]
                },    
                title: {
                    display: true,
                    text: pyear+'年',
                    fontColor: 'green',
                    fontSize: '24'
                }
            };
            var canvas = ptype+ "myChart" + pchartnum;

            var ctx = document.getElementById(canvas).getContext('2d');
            var chart = new Chart(ctx, {

                data: data,
