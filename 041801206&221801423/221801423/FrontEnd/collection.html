    <script type="text/javascript">
        var detail_div = 1;

        var allcookies = document.cookie;
        // Get all the cookies pairs in an array
        cookiearray = allcookies.split(';');
        // Now take key value pair out of this array
        for(var i=0; i<cookiearray.length; i++) {
            var name = cookiearray[i].split('=')[0];
            var value = cookiearray[i].split('=')[1];
            var div = document.createElement("div");
            div.className = "form-group";
            div.id = "ltags" + detail_div;
            if(value != null && value != ""){
                var index = detail_div;
                div.innerHTML = '<button type="button" class="btn btn-primary btn-lg btn3d" onclick="totags(this)"><span class="glyphicon glyphicon-tag">'+value+"</button><button type=\"button\" class=\"close\" aria-label=\"Close\" onclick='deleteTag(this,"+index+")'><span aria-hidden=\"true\">&times;</span></button>";
                detail_div++;
                document.getElementById("lovetag").appendChild(div);

            }
        }
        
        function totags(obj){
            window.open("result.html?sw="+obj.innerText);
        }
        


        var addbtn = document.getElementById("addtags");
        function deleteTag (obj,index){
            detail_div--;
            var dallcookies = document.cookie;
                // Get all the cookies pairs in an array
            var dcookiearray = dallcookies.split(';');
            for(var i = index;i<detail_div;i++){
                var dname = dcookiearray[i].split('=')[0];
                var dvalue = dcookiearray[i+1].split('=')[1];
                document.cookie = dname+"="+dvalue+";path=/";
            }
            document.cookie = "lovetag"+detail_div+"=;path=/";
            obj.parentNode.parentNode.removeChild(obj.parentNode);
        }

        addbtn.onclick = function add_div() {
            var love = prompt("ËØ∑ËæìÂÖ•Êî∂ËóèÂÖ≥ÈîÆÂ≠ó:","");
            if(love != null){
                var div = document.createElement("div");
                div.className = "form-group";
                div.id = "ltags" + detail_div;
                if(love != null){
                    var index = detail_div;
                    div.innerHTML = '<button type="button" class="btn btn-primary btn-lg btn3d" onclick="totags(this)"><span class="glyphicon glyphicon-tag">'+love+"</button><button type=\"button\" class=\"close\" aria-label=\"Close\" onclick='deleteTag(this,"+index+")'><span aria-hidden=\"true\">&times;</span></button>";
                }
                document.cookie="lovetag"+detail_div+"="+love+";path=/";
                document.getElementById("lovetag").appendChild(div);
                detail_div++;
            }
        }
    </script>
