    <script type="text/javascript">
        var detail_div = 1;
        alert(document.cookie);

        var allcookies = document.cookie;
        // Get all the cookies pairs in an array
        cookiearray = allcookies.split(';');
        // Now take key value pair out of this array
        for(var i=0; i<cookiearray.length; i++) {
            name = cookiearray[i].split('=')[0];
            value = cookiearray[i].split('=')[1];
            var div = document.createElement("div");
            div.className = "form-group";
            div.id = "ltags" + detail_div;
            if(value != null){
                div.innerHTML = '<div class="label label-info">'+value+"</div>";
            }
            document.getElementById("lovetag").appendChild(div);
            detail_div++;
        }
        function add_div() {
            var love = prompt("请输入收藏关键字:","");
            var div = document.createElement("div");
            div.className = "form-group";
            div.id = "ltags" + detail_div;
            if(love != null){
                div.innerHTML = '<div class="label label-info">'+love+"</div>";
            }
            document.cookie="lovetag"+detail_div+"="+love+";path=/";
            document.getElementById("lovetag").appendChild(div);
            detail_div++;
            alert(document.cookie);
        }
    
        function del_div() {
            var id = "ltags" + (detail_div - 1).toString();
            var e = document.getElementById(id);
            document.getElementById("lovetag").removeChild(e);
            detail_div--;
            document.cookie = "lovetag"+detail_div+"=;path=/"; 
            alert(document.cookie);
        }

    </script>
