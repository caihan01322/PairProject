<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>人麻了</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js">
    </script>

</head>
<body>
<button id = "abc" >发送一个 HTTP POST 请求页面并获取返回内容</button>
<div id="res"></div>
<p id = "bbb">aa</p>
<script>

    var btn = document.getElementById("abc");
    var word = document.getElementById("bbb");
    var xmlhttp;
    var url = "http://47.119.130.124:90/searchPaperByKeyword";
    btn.onclick= function(){

        if(window.XMLHttpRequest){
            xmlhttp = new XMLHttpRequest();
        }else{
            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP")

        }
        xmlhttp.onreadystatechange = function() {

            if(xmlhttp.readyState == 4){

                if(xmlhttp.status == 200) {
                    var str = xmlhttp.responseText;
                    alert(str);
                    var div = document.getElementById("res");
                    div.innerText=str;
                    // var json = JSON.parse(str);
                    // word.innerText = json;

                }
            }
        }
        xmlhttp.open("POST",url,true);
        xmlhttp.setRequestHeader("Access-Control-Allow-Origin", "*");
        xmlhttp.send("{\"searchKeyword\":\"Shape\"}");
    }
</script>




</body>
</html>
