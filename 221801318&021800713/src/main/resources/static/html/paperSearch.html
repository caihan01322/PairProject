<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>paperSearch</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/bootstrap-grid.css">
        <link rel="stylesheet" href="../css/bootstrap-reboot.css">
        <link rel="stylesheet" href="../css/style.default.css">
        <script src="../js/echarts.min.js"></script>
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap-table/1.15.4/bootstrap-table.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap-table/1.15.4/locale/bootstrap-table-zh-CN.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#accurate").click(function(){
                    let data={
                        title:$("#title").val(),
                        find:"精准查询",
                        content:$("#content").val(),
                    };
                    $.ajax({
                        url: "http://localhost:8080/pairwork/paper/search",
                        data: JSON.stringify(data),
                        type: "post",
                        cache:false,
                        contentType:"application/json",
                        crossDomain:true,
                        async:false,
                        success: function (data){
                            if(data.toString() != 'ok') {
                                //用户名或密码有误，弹出提示
                                alert(data);
                            }
                            else{
                                window.open('http://localhost:8080/pairwork/index/papersearch') ;
                            }
                        }
                    });
                });

                $("#obscure").click(function(){
                    let data={
                        title:$("#title").val(),
                        find:"模糊查询",
                        content:$("#content").val(),
                    };
                    $.ajax({
                        url: "http://localhost:8080/pairwork/paper/search",
                        data: JSON.stringify(data),
                        type: "post",
                        cache:false,
                        contentType:"application/json",
                        crossDomain:true,
                        async:false,
                        success: function (data){
                            if(data.toString() != 'ok') {
                                //用户名或密码有误，弹出提示
                                alert(data);
                            }
                            else{
                                window.open('http://localhost:8080/pairwork/index/papersearch') ;
                            }
                        }
                    });
                });

            });

        </script>
    </head>
    <body>
        <a class="logoName" href="paperList.html">
            <img class="logo" src="../img/websiteName.png" alt="Logo"/>
        </a>
        <div class="sidebarArea">
            <div class="wrapper">

                <nav id="sidebar">

                    <div class="sidebar-header">
                        <h3>Welcome</h3>
                    </div>


                    <ul class="list-unstyled components">
                        <li ><a href="paperList.html">论文列表</a></li>
                        <li class="active"><a href="#">论文检索</a></li>
                        <li><a href="keywords.html">关键词图谱</a></li>
                        <li><a href="analyse.html">热词分析</a></li>
                    </ul>

                </nav>


            </div>
        </div>
        <div class="contentArea">
            <div class="dropdown col-md-3">
                <div class="form-group">
                    <select id="title" class="selectpicker">
                        <option>标题</option>
                        <option>关键词</option>
                    </select>
                </div>
            </div>
            <div class="input-group col-md-6" style=" position: absolute;top:150px;left: 400px;">
                <input  id="content" type="text" class="form-control"/>

                <span clas="input-group-btn">
                    <button  id="accurate" class="btn btn-info btn-search" style="margin-left: 5px;">精确查找</button>
                    <button  id="obscure" class="btn btn-info btn-search" style="margin-left: 5px;">模糊搜索</button>
                </span>
            </div>


            <div class=" resultArea">

                <button id="remove" onclick="deleteSelects()">删除</button>
                <button id="add" onclick="addSelects()">增加</button>
                <table id="myTable" class="table table-hover"></table>
                <script>
                    $('#myTable').bootstrapTable({

                        method: 'get',
                        url: "test.json", // 请求路径
                        striped: true, // 是否显示行间隔色
                        pageNumber: 1, // 初始化加载第一页
                        pagination: true, // 是否分页
                        sidePagination: 'client', // server:服务器端分页|client：前端分页
                        sortable: true,
                        sortName:'论文名称',
                        sortOrder: 'desc',
                        pageSize: 10, // 单页记录数
                        pageList: [5, 20, 30],
                        search: false,
                        paginationLoop: true,
                        paginationHAlign: 'left',
                        paginationDetailHAlign: 'right',
                        paginationPreText: '上一页',
                        paginationNextText: '下一页',
                        // showRefresh : true,// 刷新按钮
                        queryParams: function(params) { // 上传服务器的参数
                            var temp = {
                                name: $("#sname").val(),
                                viewReason: $("#viewReason").val(),
                            };
                            return temp;
                        },
                        columns: [{
                            checkbox: true
                        }, {
                            title: '论文名称',
                            field: '论文名称',
                            searchable:true,
                            formatter:paramsMatter,
                        }, {
                            title: '原文链接',
                            field: '原文链接',
                            searchable:false,
                            formatter:paramsMatter,
                        }, {
                            title: '会议和年份',
                            field: '会议和年份',
                            searchable:true,
                        }, {
                            title: '摘要',
                            field: '摘要',
                            searchable:false,
                            formatter:paramsMatter,
                        }, {
                            title: '关键词',
                            field: '关键词',
                            searchable:true,
                            formatter:paramsMatter,
                        }
                        ]
                    })
                    //删除选中
                    function deleteSelects() {
                        var obj=$('#myTable');
                        var ids = $.map(obj.bootstrapTable('getSelections'), function (row) {
                            return row.原文链接
                        });
                        obj.bootstrapTable('remove', {field: '原文链接',values: ids });
                    }


                    //增加选中  将选中论文导入用户论文库
                    function addSelects(){
                        var obj=$('#myTable');
                        var links = $.map(obj.bootstrapTable('getSelections'), function (row) {
                            return row.原文链接
                        });
                        var title = $.map(obj.bootstrapTable('getSelections'), function (row) {
                            return row.论文名称
                        });
                        var years = $.map(obj.bootstrapTable('getSelections'), function (row) {
                            return row.会议和年份
                        });

                        var summary = $.map(obj.bootstrapTable('getSelections'), function (row) {
                            return row.摘要
                        });
                        var keyword = $.map(obj.bootstrapTable('getSelections'), function (row) {
                            return row.关键词
                        });


                        let data={
                            title:title,
                            links:links,
                            years:years,
                            summary:summary,
                            keyword:keyword
                        };

                        console.log(data)

                        //以下并不准确
                        $.ajax({
                            url: "http://localhost:8080/pairwork/paper/search",
                            data: JSON.stringify(data),
                            type: "post",
                            cache:false,
                            contentType:"application/json",
                            crossDomain:true,
                            async:false,
                            success: function (data){
                                if(data.toString() != 'ok') {
                                    //用户名或密码有误，弹出提示
                                    alert(data);
                                }
                                else{
                                    window.open('http://localhost:8080/pairwork/index/papersearch') ;
                                }
                            }
                        });
                    }

                    //设置默认搜索
                    function selectByKeyword(search) {
                        $("#myTable").bootstrapTable('resetSearch', search);
                    }

                    //表格超出宽度鼠标悬停显示td内容
                    function paramsMatter(value, row, index) {
                        var span = document.createElement("span");
                        span.setAttribute("title", value);
                        span.innerHTML = value;
                        return span.outerHTML;
                    }
                    //td宽度以及内容超过宽度隐藏
                    function formatTableUnit(value, row, index) {
                        return {
                            css: {
                                "white-space": "nowrap",
                                "text-overflow": "ellipsis",
                                "overflow": "hidden",
                                "max-width": "60px"
                            }
                        }
                    }
                    // striped: true,                      //是否显示行间隔色
                    // cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    // pagination: true,                   //是否显示分页（*）
                    // sortable: true,                     //是否启用排序
                    // sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                    // pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                    // pageSize: 10,                       //每页的记录行数（*）
                    // pageList: [10, 20, 30, 40],         //可供选择的每页的行数（*）
                    // search: true,                      //是否显示表格搜索
                    // strictSearch: false,
                    // showColumns: true,                  //是否显示所有的列（选择显示的列）
                    // showRefresh: true,                  //是否显示刷新按钮
                    // minimumCountColumns: 2,             //最少允许的列数
                    // clickToSelect: true,                //是否启用点击选中行
                    // showToggle: false,                   //是否显示详细视图和列表视图的切换按钮
                    // cardView: false,                    //是否显示详细视图
                    // detailView: false,                  //是否显示父子表
                </script>
            </div>
        </div>


    </body>
</html>
