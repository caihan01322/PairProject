            <button id="remove" onclick="deleteSelects()">删除</button>
            <button id="add" onclick="addSelects()">增加</button>
            <table id="myTable" class="table table-hover"></table>
            <script>
                $('#myTable').bootstrapTable({

                    method: 'get',
                    url: "test.json", // 请求路径
                    striped: true, // 是否显示行间隔色
                    pageNumber: 1, // 初始化加载第一页
                    pagination: true, // 是否分页
                    sidePagination: 'client', // server:服务器端分页|client：前端分页
                    sortable: true,
                    sortName:'论文名称',
                    sortOrder: 'desc',
                    pageSize: 10, // 单页记录数
                    pageList: [5, 20, 30],
                    search: false,
                    paginationLoop: true,
                    paginationHAlign: 'left',
                    paginationDetailHAlign: 'right',
                    paginationPreText: '上一页',
                    paginationNextText: '下一页',
                    // showRefresh : true,// 刷新按钮
                    queryParams: function(params) { // 上传服务器的参数
                        var temp = {
                            name: $("#sname").val(),
                            viewReason: $("#viewReason").val(),
                        };
                        return temp;
                    },
                    columns: [{
                        checkbox: true
                    }, {
                        title: '论文名称',
                        field: '论文名称',
                        searchable:true,
                        formatter:paramsMatter,
                    }, {
                        title: '原文链接',
                        field: '原文链接',
                        searchable:false,
                        formatter:paramsMatter,
                    }, {
                        title: '会议和年份',
                        field: '会议和年份',
                        searchable:true,
                    }, {
                        title: '摘要',
                        field: '摘要',
                        searchable:false,
                        formatter:paramsMatter,
                    }, {
                        title: '关键词',
                        field: '关键词',
                        searchable:true,
                        formatter:paramsMatter,
                    }
                    ]
                })
                //删除选中
                function deleteSelects() {
                    var obj=$('#myTable');
                    var ids = $.map(obj.bootstrapTable('getSelections'), function (row) {
                        return row.原文链接
                    });
                    obj.bootstrapTable('remove', {field: '原文链接',values: ids });
                }

                //增加选中
                function addSelects(){
                    var obj=$('#myTable');
                    var ids = $.map(obj.bootstrapTable('getSelections'), function (row) {
                        return row.原文链接
                    });
                    console.log(ids)
                }

                //设置默认搜索
                function selectByKeyword(search) {
                    $("#myTable").bootstrapTable('resetSearch', search);
                }

                //表格超出宽度鼠标悬停显示td内容
                function paramsMatter(value, row, index) {
                    var span = document.createElement("span");
                    span.setAttribute("title", value);
                    span.innerHTML = value;
                    return span.outerHTML;
                }
                //td宽度以及内容超过宽度隐藏
                function formatTableUnit(value, row, index) {
                    return {
                        css: {
                            "white-space": "nowrap",
                            "text-overflow": "ellipsis",
                            "overflow": "hidden",
                            "max-width": "60px"
                        }
                    }
                }
                // striped: true,                      //是否显示行间隔色
