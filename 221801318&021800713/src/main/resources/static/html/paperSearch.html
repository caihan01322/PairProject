<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>paperSearch</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-grid.css">
    <link rel="stylesheet" href="../css/bootstrap-reboot.css">
    <link rel="stylesheet" href="../css/style.default.css">

</head>
<body>
    <a class="logoName" href="paperList.html">
        <img class="logo" src="../img/websiteName.png" alt="Logo"/>
    </a>
    <div class="sidebarArea">
        <div class="wrapper">

            <nav id="sidebar">

                <div class="sidebar-header">
                    <h3>Welcome</h3>
                </div>


                <ul class="list-unstyled components">
                    <li ><a href="paperList.html">论文列表</a></li>
                    <li class="active"><a href="#">论文检索</a></li>
                    <li><a href="keywords.html">关键词图谱</a></li>
                    <li><a href="analyse.html">热词分析</a></li>
                </ul>

            </nav>


        </div>
    </div>
    <div class="contentArea">
        <div class="dropdown col-md-3">
            <div class="form-group">
                <select class="selectpicker">
                    <option>模糊搜索</option>
                    <option>编号</option>
                    <option>题目</option>
                    <option>关键词</option>
                </select>
            </div>
        </div>
        <div class="input-group col-md-6" style=" position: absolute;top:150px;left: 400px;">
            <input type="text" class="form-control"/>

            <span clas="input-group-btn">
                <button class="btn btn-info btn-search" style="margin-left: 5px;">查找</button>
            </span>
        </div>
        <script>
            function loadFile(file){
                $("#filePos").html(file.name);
            }
        </script>

        <div class="input-group col-md-5" style=" position: absolute;top:200px;left: 430px;">
            <div class="custom-file">
                <input onchange="showFilename(this.files[0])" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                <label id="filename_label" class="custom-file-label" for="inputGroupFile04">Choose file</label>
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">上传</button>
            </div>
        </div>


        <script>
            function showFilename(file){
                $("#filename_label").html(file.name);
            }
        </script>


        <div class=" resultArea">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th></th>
                    <th>状态</th>
                    <th>标题</th>
                    <th>发表时间</th>
                    <th>原地址</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>


    </div>

    <script src="../js/jquery_2.0.0_jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap.bundle.js"></script>
</body>
</html>
