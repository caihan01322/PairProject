            <script>
                var btn = document.querySelectorAll(".btn");
                var box = document.querySelectorAll('.box');
                for(var i = 0; i < btn.length;i++){
                    btn[i].index = i;
                    btn[i].addEventListener('click',function(e){

                        for(let j = 0; j <box.length;j++){
                            box[j].style.display = 'none';
                        }
                        for(let j = 0; j <btn.length;j++){
                            btn[j].style.backgroundColor = '#fff';
                            btn[j].style.color = '#BEBEBE';
                        }

                        var index = e.target.index;
                        btn[index].style.backgroundColor = '#599AEF';
                        btn[index].style.color = '#fff';
                        box[index].style.display = 'block'
                    })

                }
            </script>

            <script type="text/javascript">
            var chartDom = document.getElementById('personList');
            var myChart = echarts.init(chartDom);
            var option;

            var dataAxis = ['赵','钱','孙','李','周'];
            var data = [100,90,80,70,60];
            var yMax = 500;
            var dataShadow = [];

            for (var i = 0; i < data.length; i++) {
                dataShadow.push(yMax);
            }

            option = {
                title: {
                    text: '发表论文数量Top5',
                    subtext: '取自xxx、xxx、xxx'
                },
                xAxis: {
                    data: dataAxis,
                    axisLabel: {
                        inside: true,
                        textStyle: {
                            color: '#fff'
                        }
                    },
                    axisTick: {
                        show: false
                    },
                    axisLine: {
                        show: false
                    },
                    z: 10
                },
                yAxis: {
                    axisLine: {
                        show: false
                    },
                    axisTick: {
                        show: false
                    },
                    axisLabel: {
                        textStyle: {
                            color: '#999'
                        }
                    }
                },
                dataZoom: [
                    {
                        type: 'inside'
                    }
                ],
                series: [
                    {
                        type: 'bar',
                        showBackground: true,
                        itemStyle: {
                            color: new echarts.graphic.LinearGradient(
                                0, 0, 0, 1,
                                [
                                    {offset: 0, color: '#83bff6'},
                                    {offset: 0.5, color: '#188df0'},
                                    {offset: 1, color: '#188df0'}
                                ]
                            )
                        },
                        emphasis: {
                            itemStyle: {
                                color: new echarts.graphic.LinearGradient(
                                    0, 0, 0, 1,
                                    [
                                        {offset: 0, color: '#2378f7'},
                                        {offset: 0.7, color: '#2378f7'},
                                        {offset: 1, color: '#83bff6'}
                                    ]
                                )
                            }
                        },
                        data: data
                    }
                ]
            };

            // Enable data zoom when user click bar.
            var zoomSize = 6;
            myChart.on('click', function (params) {
                console.log(dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)]);
                myChart.dispatchAction({
                    type: 'dataZoom',
                    startValue: dataAxis[Math.max(params.dataIndex - zoomSize / 2, 0)],
                    endValue: dataAxis[Math.min(params.dataIndex + zoomSize / 2, data.length - 1)]
                });
            });

            option && myChart.setOption(option);
        </script>
