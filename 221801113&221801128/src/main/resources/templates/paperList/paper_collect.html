<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">
    <link rel="stylesheet" type="text/css" href="css/myCss/mainCss.css" />
    <link rel="stylesheet" type="text/css" href="css/pagination.css" >
    <title>收藏夹</title>

    <div th:include="common :: commonheader"></div>
</head>

<body class="sticky-header">
    <section>
        <div th:replace="common :: #leftmenu"></div>

        <div class="main-content">
            <div th:replace="common :: #headermenu"></div>

            <div class="wrapper">
                <div th:replace="common :: .card-container"></div>
            </div>

            <div class="setPageDiv m-style">
                <div class="pagination" id="pagination"></div>
            </div>
        </div>
    </section>

    <!--模态框-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div th:replace="common :: .modal-header"></div>
                <div th:replace="common :: .modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="button" class="btn btn-danger">
                        删除
                    </button>
                    <button type="button" class="btn btn-primary">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div th:include="common :: #commonscript"></div>
    <script src="js/jquery.pagination.js"></script>
    <script src="js/myJs/pagination.js"></script>
</body>

</html>
